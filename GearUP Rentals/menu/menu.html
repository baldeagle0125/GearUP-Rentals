<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu - Equipment Hire System</title>
<style>
  /* Resetting default margin and padding */
  body, h1, ul, li, a {
    margin: 0;
    padding: 0;
    list-style: none; /* Remove default list styles */
    text-decoration: none; /* Remove default link underline */
  }
  
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f0f0; /* Light gray background */
    color: #333333; /* Dark gray text color */
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    height: 100vh; /* Full viewport height */
  }

  /* Main Content Styles */
  .content {
    text-align: center;
  }

  h1 {
    font-size: 42px; /* Larger font size for headings */
    margin-bottom: 30px; /* Increased margin below heading */
    color: #005792; /* Dark blue heading color */
  }

  ul {
    margin-bottom: 50px; /* Increased margin below the menu */
  }

  li {
    margin-bottom: 20px; /* Increased margin between menu items */
  }

  a {
    display: block;
    padding: 15px 30px;
    background-color: #005792; /* Dark blue button background */
    color: #FFFFFF; /* White button text color */
    border-radius: 5px; /* Rounded corners */
    transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth transitions */
    font-size: 20px; /* Larger font size for menu items */
    text-transform: uppercase; /* Uppercase text */
    letter-spacing: 1px; /* Increased letter spacing */
    text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1); /* Text shadow */
    box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* Box shadow */
  }

  a:hover {
    background-color: #004A76; /* Darker blue on hover */
    transform: translateY(-2px); /* Move button slightly up */
    box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2); /* Slightly larger shadow on hover */
  }
</style>
</head>
<body>

<div class="content">
  <h1>Menu - Equipment Hire System</h1>
  <ul>
    <li><a href="#">Hiring of Equipment</a></li>
    <li><a href="#">Return Of Equipment</a></li>
    <li><a href="#">Make a Payment</a></li>
    <li><a href="#">Stock Control Menu</a></li>
    <li><a href="#">File Maintenance Menu</a></li>
    <li><a href="#">Reports Menu</a></li>
    <li><a href="#">Quit</a></li>
  </ul>
</div>

</body>
</html>
