<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hiring of Equipment</title>
<style>
  /* Resetting default margin and padding */
  body, h1, p, input, select, option, button {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  
  body {
    background-color: #f0f0f0; /* Light gray background */
    color: #333333; /* Dark gray text color */
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    height: 100vh; /* Full viewport height */
    padding: 20px;
  }

  h1 {
    font-size: 36px; /* Larger font size for headings */
    margin-bottom: 30px; /* Increased margin below heading */
    color: #005792; /* Dark blue heading color */
    text-align: center; /* Center the heading */
    width: 100%; /* Full width */
  }

  label {
    display: block;
    margin-bottom: 10px; /* Increased margin below labels */
    font-size: 18px; /* Larger font size for labels */
  }

  select, input[type="number"] {
    width: 100%;
    padding: 15px;
    margin-bottom: 20px; /* Increased margin below input fields */
    border: 1px solid #CCCCCC; /* Light gray border */
    border-radius: 5px; /* Rounded corners */
    font-size: 16px; /* Font size for input fields */
    box-sizing: border-box; /* Include padding and border in element's total width and height */
  }

  button {
    width: 100%;
    padding: 15px;
    background-color: #005792; /* Dark blue button background */
    color: #FFFFFF; /* White button text color */
    border: none;
    border-radius: 5px; /* Rounded corners */
    cursor: pointer;
    transition: background-color 0.3s ease; /* Smooth transition on hover */
    font-size: 18px; /* Font size for button */
    box-sizing: border-box; /* Include padding and border in element's total width and height */
  }

  button:hover {
    background-color: #004A76; /* Darker blue on hover */
  }

  .form-container {
    max-width: 500px; /* Limit form width */
    width: 100%; /* Full width */
  }
</style>
</head>
<body>

<div class="form-container">
  <h1>Hiring of Equipment</h1>

  <form action="#">
    <label for="staff">Select Staff Member:</label>
    <select id="staff" name="staff">
      <option value="staff1">John Doe - Manager</option>
      <option value="staff2">Jane Smith - Assistant</option>
      <!-- Add more staff members as needed -->
    </select>

    <label for="customer">Select Customer:</label>
    <select id="customer" name="customer">
      <option value="customer1">John Smith</option>
      <option value="customer2">Jane Doe</option>
      <!-- Add more customers as needed -->
    </select>

    <label for="equipment">Select Equipment Type:</label>
    <select id="equipment" name="equipment">
      <option value="lawnmower">Petrol Lawnmower with Grass Bag</option>
      <option value="excavator">Excavator</option>
      <option value="generator">Generator</option>
      <!-- Add more equipment types as needed -->
    </select>

    <label for="days">Number of Days:</label>
    <input type="number" id="days" name="days" min="1" required>

    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
