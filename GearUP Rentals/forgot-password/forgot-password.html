<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password - Equipment Hire System</title>
<style>
  /* Resetting default margin and padding */
  body, h1, p, input, button {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  
  body {
    background-color: #f0f0f0; /* Light gray background */
    color: #333333; /* Dark gray text color */
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    height: 100vh; /* Full viewport height */
  }

  /* Main Content Styles */
  .content {
    background-color: #ffffff; /* White background */
    padding: 50px;
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
    text-align: center;
  }

  h1 {
    font-size: 36px; /* Larger font size for headings */
    margin-bottom: 20px; /* Increased margin below heading */
    color: #005792; /* Dark blue heading color */
  }

  p {
    margin-bottom: 20px; /* Increased margin below paragraphs */
    color: #444444; /* Slightly darker text color */
  }

  input[type="password"] {
    width: 100%;
    padding: 15px;
    margin-bottom: 20px; /* Increased margin below input fields */
    border: 1px solid #CCCCCC; /* Light gray border */
    border-radius: 5px; /* Rounded corners */
    font-size: 16px; /* Font size for input fields */
    box-sizing: border-box; /* Include padding and border in element's total width and height */
  }

  button {
    width: 100%;
    padding: 15px;
    background-color: #005792; /* Dark blue button background */
    color: #FFFFFF; /* White button text color */
    border: none;
    border-radius: 5px; /* Rounded corners */
    cursor: pointer;
    transition: background-color 0.3s ease; /* Smooth transition on hover */
    font-size: 18px; /* Font size for button */
    box-sizing: border-box; /* Include padding and border in element's total width and height */
  }

  button:hover {
    background-color: #004A76; /* Darker blue on hover */
  }
</style>
</head>
<body>

<div class="content">
  <h1>Forgot Password</h1>
  <p>Please enter your old password and then your new password.</p>
  
  <form action="#">
    <input type="password" placeholder="Old Password" required><br>
    <input type="password" placeholder="New Password" required><br>
    <input type="password" placeholder="Confirm New Password" required><br>
    <button type="submit">Change Password</button>
  </form>
</div>

</body>
</html>
